<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GANGOUT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="projectone.css">
    <script src="main.js"></script>
</head>
<body>
    <img src="gangout.jpg" alt="gangout" id="logo">
    <form class="login" onsubmit="return false" id="gangoutlogin">
        <h1>LOG IN</h1>
        <input type="email" name="email" class="login-input" placeholder="Email Address" autofocus>
        <input type="password" name="password" class="login-input" placeholder="Password">
        <input type="submit" value="Login" class="login-submit">
        <p class="login-help"><a href="#">Forgot password?</a></p>
     </form>
    
</body>
</html>
